name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary_path: dist/kimi
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            binary_path: dist/kimi
          - runner: macos-14
            target: aarch64-apple-darwin
            binary_path: dist/kimi
          - runner: windows-2022
            target: x86_64-pc-windows-msvc
            binary_path: dist/kimi.exe
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.8.5"

      - name: Prepare building environment
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: make prepare

      - name: Run checks
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: make check

      - name: Run tests
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          PYTHONUTF8: "1"
        run: make test

      - name: Build standalone binary
        if: matrix.python-version == '3.14'
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: make build-bin

      - name: Smoke test binary --help
        if: matrix.python-version == '3.14'
        shell: python
        run: |
          import os
          import subprocess

          binary = os.path.abspath(os.environ["BINARY_PATH"])
          result = subprocess.run([binary, "--help"], capture_output=True, text=True, check=True)
          if "Kimi" not in result.stdout:
              raise SystemExit("'Kimi' not found in --help output")
        env:
          BINARY_PATH: ${{ matrix.binary_path }}

      - name: Upload binary artifact
        if: matrix.python-version == '3.14' && success()
        uses: actions/upload-artifact@v4
        with:
          name: kimi-${{ matrix.target }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
          retention-days: 7

  nix-test:
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary_path: dist/kimi
          - runner: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            binary_path: dist/kimi
          - runner: macos-14
            target: aarch64-apple-darwin
            binary_path: dist/kimi
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run nix package
        run: nix run .#kimi-cli -- --version && nix run . -- --help
